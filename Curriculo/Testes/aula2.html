<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulário para contato</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet" />
        <style>
            .asterisco-required {
                color: red;
            }

            .cortexto{
                color: blue;
            }
        </style>
    </head>
    <body class="container-lg">
        <h1>Formulário para contato</h1>

        <form>
            <div class="mb-2">
                <label class="cortexto" for="nome">Nome Completo<span class="asterisco-required"> *</span></label>
                <input class="form-control"id="nome" name="nome" type="text" placeholder="Nome Completo" required/>
            </div>
            
            <div class="mb-2">
                <label class="cortexto" for="email">Email<span class="asterisco-required"> *</span></label>
                <input class="form-control" id="email" name="email" type="email" placeholder="Email" required/>
            </div>
           
            <div class="mb-2">
                <label class="cortexto" for="telefone">Telefone<span class="asterisco-required"> *</span></label>
                <input class="form-control" id="telefone" name="telefone" type="tel" placeholder="12 12345-1234" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required/>
            </div>
            
            <div class="mb-2">
                <label class="cortexto" for="mensagem">Mensagem<span class="asterisco-required"> *</span></label>
                <textarea maxlength="10" class="form-control" id="mensagem" name="mensagem" placeholder="Digite uma mensagem..." required> </textarea>
            </div>

            <input type="submit" value="Enviar">
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Tela de Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    .container {
      max-width: 400px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
  <main id="main-block">
    <form id="form-atestado" class="col-xxl-6 col-xl-7 col-lg-8 col-md-9 col-12 rounded px-4 py-3 ca-block">
        <div class="container">
            
            <div class="row">
                <div class="col">
                    <div class="mb-2">
                      <label for="arquivo" class="form-label"></label>
                      <input class="form-control formArquivo" type="file" id="arquivo">
                      <div id="arquivo_err" class="invalid-feedback"></div>
                    </div>
                </div>
            </div>
            <div class="d-md-block d-grid">
                <input value="Enviar" type="submit" class="btn btn-primary" />
            </div>
        </div>
    </form>
</main>

  <script>
    let formulario = document.getElementById('form-atestado');
formulario.addEventListener('submit', function(event) {
  event.preventDefault(); // previne o envio do formulário
  let fileInput = document.getElementById('arquivo');
  if (fileInput.value !== '') {
    // enviar formulário
    formulario.submit();
  } else {
    // exibir mensagem de erro
    let elemento = document.getElementById('arquivo');
    elemento.classList.add('is-invalid');
    let mensagem = document.createElement('div');
    mensagem.classList.add('invalid-feedback');
    mensagem.innerText = 'Selecione um arquivo';
    elemento.parentNode.appendChild(mensagem);
  }
});
  </script>
</body>
</html>
